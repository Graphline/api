# import Crud from '../interface/crud.graphql'
# import Routable from '../interface/routable.graphql'

type Category implements Crud & Routable {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  createdBy: User!
  updatedBy: User!
  display:   String!
  trashed:   Boolean!

  slug: Slug!

  entries: [Entry]!
}
