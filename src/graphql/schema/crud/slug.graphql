# import Crud from '../interface/crud.graphql'

input SlugInput {
  display: String!
  trashed: Boolean
  value:   String!
}

type Slug implements Crud {
  id:        ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  createdBy: User!
  updatedBy: User!
  display:   String!
  trashed:   Boolean!

  value: String!
  entry: Entry
}
