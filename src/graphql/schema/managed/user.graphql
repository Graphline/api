# import Managed from '../interface/managed.graphql'

input AvatarURLWhereInput {
  size: Int = 64
}

input RegistrationInput {
  display:  String!
  password: String!
  email:    EmailAddress!
}

type User implements Managed {
  id:        ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  display:   String!

  roles:    [Role]!
  entries:  [Entry]!
  sessions: [Session]!

  # Derived
  avatarUrl(where: AvatarURLWhereInput = "{}"): URL!
}
